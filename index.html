<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky_Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <div id="noteCreateBox">
            <div id="writeHereBox">
                <textarea id="writeNote" cols="70" rows="12" placeholder="//write your note here"></textarea>
                <input type="color" id="noteColor" value="#3c953e">
            </div>
            <button>Add note</button>
        </div>

        
        <div id="finalNoteBox">
            <h1>Your Notes</h1>
            <div id="finalMsz">
                <p id="emptyMsz">You have not eneterd any notes</p>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
